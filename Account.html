<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account - Incredible India Tours</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
    
    background-image: url('Lamborghini2.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;

    

      background-color: #000000;
    }

    .header-section {
      background-color: rgb(56, 56, 56);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 5px solid #00b894;
    }  

.account-wrapper {
  max-width: 500px;
  border: solid;
  border-color: #e7e7e7;
  background-color: rgba(255, 255, 255, 0.1); /* Translucent */
  background-size: 200%;
  backdrop-filter: blur(1px); 
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  margin: 100px auto;
  padding: 30px;
  border-radius: 15px;
  color: #fff; 
}

      
    }

    .account-wrapper h2 {
      color: #2d3436;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .account-wrapper input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .account-wrapper button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .account-wrapper button:hover {
      background-color: #0652dd;
    }
    /* DROPDOWN MENU */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    color: inherit;
    text-decoration: none;
    font-size: 1rem;
    letter-spacing: 0.1rem;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #111;
    min-width: 160px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    z-index: 1;
    border-radius: 8px;
    overflow: hidden;
}

.dropdown-content a {
    color: #e7e7e7;
    padding: 0.75rem 1.2rem;
    text-decoration: none;
    display: block;
    transition: background 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #222;
    color: cyan;
}

.dropdown:hover .dropdown-content {
    display: block;
}

  </style>
</head>

        </nav>
        <button class="btn-signing">SignIN</button>
    <br>
    
    
  </header>
  <h2>Your Account</h2>
  <div class="account-wrapper">
    <h2>Edit Profile</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="New Password">
      <button type="submit">Update Profile</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KNS Car Booking</title>
    <style>

        /* RESET AND BASE */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: #000;
    color: #e7e7e7;
    min-height: 100vh;
    line-height: 1.6;
}

/* CONTAINER */
.container {
    width: 100%;
    padding: 0 2rem;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 0;
}

.logo {
    font-size: 2.5rem;
    font-weight: 400;
    color: #fff;
}

nav {
    display: flex;
    gap: 2.5rem;
}

nav a {
    text-decoration: none;
    color: inherit;
    font-size: 1rem;
    letter-spacing: 0.05rem;
    position: relative;
}

nav a::after {
    content: '';
    display: block;
    width: 0%;
    height: 2px;
    background: #a7a7a7;
    transition: width 0.3s ease;
    position: absolute;
    bottom: -5px;
    left: 0;
}

nav a:hover::after {
    width: 100%;
}

nav .active::after {
    width: 100%;
}

.btn-signing {
    background-color: #a7a7a7;
    color: black;
    padding: 0.7rem 1.8rem;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-signing:hover {
    background-color: cyan;
}

/* MAIN SECTION */
main {
    margin-top: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: left;
    padding-bottom: 5rem;
}

.contact-section {
    width: 100%;
    max-width: 1200px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
}

.contact-section h1 {
    font-size: 3.5rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px rgba(128, 128, 128, 0.3);
}

.content {
    display: flex;
    justify-content: space-between;
    gap: 2rem;
}

.form-container,
.contact-info {
    width: 48%;
}

.form-container h2,
.contact-info h2 {
    font-size: 2rem;
    margin-bottom: 1.2rem;
    color: #e7e7e7;
}

.form-container input,
.form-container textarea {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border: 1px solid #a7a7a7;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
}

.form-container button {
    width: 100%;
    padding: 1rem;
    background-color: #0984e3;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #0652dd;
}

.contact-info p {
    font-size: 1.1rem;
    color: #b0b0b0;
}

/* FOOTER */
footer {
    margin-top: 4rem;
    text-align: center;
    color: #b0b0b0;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">KNS</h1>
            <nav>
                <a href="index.html">COMPANY</a>
                <a href="#">FEATURES</a>
                <a href="#">POPULAR</a>
                 <div class="dropdown">
      <a href="#" class="dropbtn">VEHICLE TYPE</a>
      <div class="dropdown-content">
        <a href="supercar.html">Supercars</a>
        <a href="vintage.html">Vintage Cars</a>
      </div>
    </div>
                <a href="about.html">ABOUT US</a>
                <a href="contact.html" class="active">CONTACT</a>
            </nav>
            <a href="Account.html" class="btn-signing">SignIN</a>
        </header>

        <main>
            <section class="contact-section">
                <h1>Contact Us</h1>
                <div class="content">
                    <div class="form-container">
                        <h2>Send Us a Message</h2>
                        <form action="#">
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                            <button type="submit" class="btn-send">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h2>Our Office</h2>
                        <p><strong>Address:</strong> A36, KNS Avenue, Amravati, India.</p>
                        <p><strong>Email:</strong> contact@kns.com</p>
                        <p><strong>Phone:</strong> +1 234 567 890</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 KNS Car Booking. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
